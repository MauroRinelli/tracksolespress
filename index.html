cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solespress – Tracking Spedizioni</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: #ffffff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 12px rgba(255, 215, 0, 0.3));
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #FFD700;
      text-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      color: #a9a9a9;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-primary {
      display: inline-block;
      background: #FFD700;
      color: #000000;
      text-decoration: none;
      padding: 16px 40px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
    }

    .btn-primary:hover {
      background: #F5D142;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      color: #666;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        width: 150px;
      }

      .btn-primary {
        padding: 14px 32px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./media/solespress7272push.png" alt="Solespress" class="logo" />
    <h1>Benvenuto in Solespress</h1>
    <p>Sistema di tracking spedizioni professionale. Traccia le tue spedizioni in modo semplice e veloce.</p>
    <a href="track.html" class="btn-primary">Inizia il Tracking</a>
  </div>

  <div class="footer">
    <small>v1.0 • Solespress</small>
  </div>
</body>
</html>
EOF
